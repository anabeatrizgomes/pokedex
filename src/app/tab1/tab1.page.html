<ion-header [translucent]="true">
  <ion-toolbar color="vermelho">
    <ion-title> Pokedex </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokedex</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true" color="cinza">
    <ion-grid>
      <ion-row>
        <ion-col size="5" *ngFor="let pokemon of listaPokemon">
          <ion-card [color]="pokemon.types[0].type.name" class="ion-padding">
            <ion-card-subtitle>
              <ion-chip color="light">
                <ion-label color="success">#{{pokemon.id}}</ion-label>
              </ion-chip>
            </ion-card-subtitle>
            <img
              [src]="'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/'+pokemon.id.toString().padStart(3, '0')+'.png'"
            />
            {{pokemon.name | titlecase}}
            <br />
            <ion-badge
              *ngFor="let type of pokemon.types"
              [color]="type.type.name"
            >
              {{type.type.name}}
            </ion-badge>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content></ion-content
>
